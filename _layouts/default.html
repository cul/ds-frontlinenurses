<!DOCTYPE html>
<html lang='en-us'>
  {% include head.html %}
  <body>
    <div id="{{page.layout}}" class="{{page.section}}">
      <time datetime='{{ 'now' | date: '%Y-%m-%d %H:%M' }}'></time>
      <div class="Body Home">
      
        {% include header.html %}

        <main>

          {{ content }}

        </main>

        {% include footer.html %}
      
      </div>
    </div>
  </body>
  <script type='text/javascript' async defer src='{{ "/assets/bootstrap/bootstrap.min.js" | absolute_url }}'></script>
  <script type='text/javascript' async defer src='{{ "/assets/popper.min.js" | absolute_url }}'></script>
  <script>
    function openNav() {
      document.getElementById("drawerSidenav").style.width = "40%";
    }
    function closeNav() {
      document.getElementById("drawerSidenav").style.width = "0";
    }
  </script>   
</html>
