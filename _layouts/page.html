---
layout: default
---

{% unless page.show_title == false %}
<div class="banner container-fluid mb5">
  <div class="row">
    <div class="col-md-6">
        <div class="page-title">
          <span class='page-title-text {{page.section}}'>{{ page.title | newline_to_br }}</span>
        </div>
    </div>
  </div>
</div>
{% endunless %}
<div class="main container">
  <div class="row justify-content-md-center">
    <div class="col-md-8 my5">
	{{ content }}
	</div>
  </div>
</div>
